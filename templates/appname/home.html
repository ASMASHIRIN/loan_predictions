<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container text-center">
    <h1>Loan prediction</h1>
 <form method="post">
  {% csrf_token %}
<!--     1-->
   <div class="row">
     <div class="col">Gender:</div>
     <div class="col">
      <select name="Gender" class="form-select-control">
       <option value="1">Male</option>
        <option value="0">Female</option>
        </select>
     </div>
   </div><br>
<!--2-->
     <div class="row">
         <div class="col">Married:</div>
         <div class="col"><select name="Married">
      <option value="1">yes</option>
      <option value="0">no</option>
      </select>
         </div>
     </div><br>
<!--     3-->
      <div class="row">
          <div class="col">Education:</div>
     <div class="col"><select name="Education">
      <option value="1">graduate</option>
      <option value="0">not graduate</option>
      </select>
     </div>
      </div><br>
<!--     4-->
      <div class="row">
          <div class="col">Self_Employed:</div>
     <div class="col"><select name="Self_Employed">
      <option value="1">yes</option>
      <option value="0">no</option>
      </select>
     </div>
      </div><br>
<!--     5-->
      <div class="row">
          <div class="col">ApplicantIncome:</div>
     <div class="col"><input type="number" name="ApplicantIncome" required>
     </div>
      </div><br>
<!--     6 -->
     <div class="row">
         <div class="col">CoapplicantIncome:</div>
     <div class="col"><input type="number" name="CoapplicantIncome" required>
     </div>
     </div><br>
<!--     7-->
      <div class="row">
          <div class="col">LoanAmount:</div>
     <div class="col"><input type="number" name="LoanAmount"required>
     </div>
      </div><br>
<!--      8-->
     <div class="row">
         <div class="col">Loan_Amount_Term:</div>
     <div class="col"><input type="number" name="Loan_Amount_Term" required>
     </div>
     </div><br>
<!--     9 -->
     <div class="row">
         <div class="col">Credit_History:</div>
     <div class="col"><select name="Credit_History">
           <option value="1">yes</option>
           <option value="0">no</option>
           </select>
     </div>
     </div><br>
<!--     10 -->
     <div class="row">
         <div class="col">Property_Area:</div>
     <div class="col"><select name="Property_Area">
            <option value="0">urban</option>
            <option value="1">semi-urban</option>
            <option value="2">rural</option>
            </select>
     </div>
     </div><br>
<!--     11-->
      <div class="row">
     <div class="col">
          <input type="submit" class="w-25" ></div>
      </div>
     <br>
  </form>
    <div class="row">
     <div class="col">{{ prediction }}</div>
    </div>
</div>
  </div>
</body>
</html>
